<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BonusHiddenButton</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .btn-custom {
                width: auto;
                margin: 1px;
                font-size: 1.5rem; 
            }
        </style>
         <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class = "container mt-5">
            <div class="card text-center">
                <div class="card-header">
                    HiddenButton
                </div>
                <div class="card-body"> 
                    <label for="numButtons">Enter number of buttons:</label>
                    <input type="number" id="numButtons" min = "1" value = "3">
                    <br>
                    <button id="generateButtons" class="btn btn-primary m1-2">Generate</button>
                <div id="buttonsContainer" class="mt-3"></div>
                <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
    </html>
